<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather Detector</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
</head>

<body>
    
        <div class="container">
            <h1>WEATHER APP</h1>

            <div class="tab-container">
                <p class="tab" data-userWeather>Your Weahter</p>
                <p class="tab" data-searchWeather>Search Weahter</p>
            </div>

            <div class="weather-container">
                <!-- grant location container  -->

                <div class="sub-container grant-location-container">
                    <img src="/assets/location.png" width="80" height="80" loading="lazy">
                    <p>Grant Location Access</p>
                    <p>Allow Access to Get Weahter Information</p>
                    <button class="btn" data-grantAccess>Grant Access</button>
                </div>

                <!-- Search form  -->
                <form action="" class="form-container" data-searchForm>
                    <input type="text" placeholder="Search for City..." data-searchInput>
                    <button class="btn" type="submit">
                        <img src="/assets/search.png" alt=" " width="20" height="20" loading="lazy">
                    </button>


                </form>

                <!-- loading screen container  -->

                <div class=" sub-container  loading-container">
                    <img src="/assets/loading.gif" alt="" width="150" height="150" loading="lazy">
                    <p>Loading</p>
                </div>

                <!-- show weather info  -->

                <div class=" sub-container user-info-container">

                    <!-- city name and flag -->
                    <div class="name">
                        <p data-cityName ></p>
                        <img data-countryIcon >
                    </div>

                    <!-- weather description -->
                    <p data-weatherDesc></p>

                    <!-- weather icon  -->
                    <img data-weatherIcon>
                    
                    <!-- temperature -->
                    <p data-temp></p>

                    <!-- 3 cards - parameters -->

                    <div class="parameter-container">
                        <!-- card1 -->
                        <div class="parameter">
                            <img src="/assets/wind.png" alt="">
                            <p>Windspeed</p>
                            <p data-widspeed></p>
                        </div>

                        <!-- card2 -->
                        <div class="parameter">
                            <img src="/assets/humidity.png" alt="">
                            <p>humidity</p>
                            <p data-humidity></p>
                        </div>

                        <!-- card3 -->
                        <div class="parameter">
                            <img src="/assets/cloud.png" alt="">
                            <p>clouds</p>
                            <p data-cloudiness ></p>
                        </div>
                    </div>


                </div>

                <!-- error section  -->

                <img src="/assets/404NotFound.jpg" alt="" class="error" data-error >

            </div>
        </div>
   


    <script src="index.js"></script>
</body>

</html>
